<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/contactanos.css">


</head>
<body>
    <header class="header">
        <div class="header-container">
            <img class="perfil" src="img/icono_perfil.png" alt="Ícono de perfil">
            <h3><a class="agenda_boton" href="agenda.html">Agenda</a></h3>
        </div>
    </header>
    
    <nav class="nav">
        <div class="nav-container">
            <img class="logo" src="img/img_logo.png" alt="Logo">
            <input type="text" class="search-bar" placeholder="Buscar...">
            <ul class="nav-links">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./guarderia.html">Guarderia</a></li>
                <li><a href="./adiestramiento.html">Adistramiento</a></li>
                <li><a href="./rehabilitacion.html">Rehabilitación</a></li>
                <li><a href="./certificaciones.html">Certificaciones</a></li>
                <li><a href="./terminos.html">Terminos</a></li>
                <li><a href="./contactanos.html">Contáctanos</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <!-- Sección Contáctanos -->
        <section class="contact-section">
            <div class="contact-container">
                <!-- Columna de Información -->
                <div class="info-column">
                    <h1 class="section-title">Contáctanos</h1>
                    <div class="text-lines">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <!-- Carrusel de información -->
                    <div class="info-carousel">
                        <div class="info-item">
                            <span class="dot"></span>
                            <div class="info-line"></div>
                        </div>
                        <div class="info-item">
                            <span class="dot"></span>
                            <div class="info-line"></div>
                        </div>
                        <div class="info-item">
                            <span class="dot"></span>
                            <div class="info-line"></div>
                        </div>
                    </div>
                    <!-- Botones adicionales -->
                    <div class="action-buttons">
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                    </div>
                </div>
    
                <!-- Columna del Formulario -->
                <div class="form-column">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" placeholder="Escribe tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" placeholder="Escribe tu correo">
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono:</label>
                            <input type="text" id="phone" placeholder="Escribe tu teléfono">
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje:</label>
                            <textarea id="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Enviar</button>
                    </form>
                    <!-- Botón circular -->
                    <div class="circle-btn"></div>
                </div>
            </div>
        </section>
    
        <!-- Sección Inferior -->
        <section class="footer-section">
            <div class="footer-container">
                <!-- Círculo -->
                <div class="circle-placeholder"></div>
                <!-- Líneas de texto -->
                <div class="text-block">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <!-- Carrusel -->
                <div class="carousel">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </section>
    
        <!-- Footer -->
        <footer>
            <p class="footer-text">Entre Amigos</p>
        </footer>
    </main>
    
    
</body>
</html>
